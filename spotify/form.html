<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='../style/bootstrap.min.css'/>
    <link rel='stylesheet' href="../mystyle.css"/>
    <title>MeoNha's Button</title>
    <script src="testCode.js"></script>
</head>
<body>

    <div class="jumbotron">
        <h1 class="display-3">MeoNha's form</h1>
        <p class="lead">not Showcase of all the form</p>
    </div>
    <div class="container">
        <div class="col-6">
            <form action="formGet.html" method = "GET">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
                    <small id="emailHelp" class="form-text text-muted">We'll surely share your email with everyone.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pass">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="remember">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div> 
    
</body>
</head>
</html>
